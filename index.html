<!DOCTYPE html>
<html lang="ang">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>

<body>
    <script>

        //Write a program that takes a user’s input 
        //and prints the numbers from one to the number the user entered. 
        //However, for multiples of three print Fizz instead of the number 
        //and for the multiples of five print Buzz. 
        //For numbers which are multiples of both three and five print FizzBuzz.

        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: ", ""));
        //  wrapped the prompt call in a parseInt function so that a number is returned from the user’s input.
        for (i = 1; i < answer; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("Fizz Buzz");
            } else if (i % 3 === 0) {
                console.log("Fizz");
            } else if (i % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }



    </script>
</body>

</html>
